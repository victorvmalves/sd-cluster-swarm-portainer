version: '3.8'

services:
  api:
    image: api
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 5  # Número de réplicas
      placement:
        constraints: [node.role == worker]
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - ./conf.d/my_conf.conf:/etc/nginx/conf.d/default.conf  # Mapeia a configuração do NGINX
    ports:
      - "80:80"
    deploy:
      placement:
        constraints: [node.role==manager]
    networks:
      - app-network

  portainer:
    image: portainer/portainer-ce:latest
    command: -H unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - "9000:9000"
    restart: unless-stopped
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]


networks:
  app-network:
    driver: overlay

volumes:
  portainer_data: